{% extends 'base.html' %}


{% block content %}


{% if movie %}


<div class="card mr-auto p-2" style="width: 18rem;">
    <img src=" {{movie.image}} " class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">
           <i><b>Movie Name : </b></i> {{movie.name}}
      </p>
      <p class="card-text">
        <b><i>Starring : </i></b>{{movie.staring}}
    </p>
    </div>
  </div>


    
{% endif %}
    
    
{% endblock content %}
