{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviebaze </title>


    
    {% block styles %}
        {% bootstrap_css %}

    {% endblock styles %}
        


</head>
<body>
    {% include 'navbar.html' %}

    <div class="col-sm-4 col-md-4 navbar-right">
        <form class="navbar-form" action="{% url 'search' %}"  role="search" method="POST">
            {% csrf_token %}

            <div class="input-group">
                <input name="movie_search" type="text" placeholder="search Movie" class="form-control">

                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon gliphycon-search"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>
 
    
    {% block content %}
        
    {% endblock content %}
        
    
</body>
</html>
